{% extends "base.html" %}
{% load chartkick %}

{% block content %}
    <div class="container-fluid">
        <div class="jumbotron">
            <h3>Django Graph Pages</h3>

            <p>This template displays two pie charts side by side in a fluid grid.</p>

        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <h3>{{ title1 }}</h3>
                {% pie_chart data1 with id='chart-1' %}
            </div>
            <div class="col-md-6">
                <h3>{{ title2 }}</h3>
                {% pie_chart data2 with id='chart-2' %}
            </div>
        </div>
    </div>
{% endblock content %}
